<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Br3f - Anonymous One-time URL Redirects</title>
    <meta
      name="description"
      content="Leave no trace. Use disposable redirect
        links to share sensitive URLs in a chat or
        email. Secure. Disposable. Anonymous."
    />
    <meta
      name="keywords"
      content="Secure and disposable redirect links, Anonymous URL Shortener"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      defer
      data-domain="br3f.com"
      src="https://plausible.io/js/script.exclusions.js"
      data-exclude="/l/*"
    ></script>

    <link rel="stylesheet" href="button.css" />
  </head>
  <style>
    /* Reset */
    html {
      box-sizing: border-box;
      font-size: 16px;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    ol,
    ul {
      margin: 0;
      padding: 0;
      font-weight: normal;
    }

    ol,
    ul {
      list-style: none;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /* Helpers */

    /* Hiding class, making content visible only to screen readers but not visually */
    .sr-only:not(:focus):not(:active) {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }

    /* Custom */
    :root {
      --border-radius: 10px;
      --padding: min(5vw, 2em);
      --error: #dd1b76;
      --success: #1bdd8c;
      --button-bg: #111;
    }

    html {
      background-color: #333333;
      color: white;
      font-family: system, -apple-system, '.SFNSText-Regular', 'San Francisco',
        'Roboto', 'Segoe UI', 'Helvetica Neue', 'Lucida Grande', sans-serif;
      height: 100%;
    }

    body {
      background: linear-gradient(-45deg, #220711, #031115, #041a15);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100%;
      display: grid;
      grid-template-rows: 5fr 1fr 1fr;
    }

    a {
      font: inherit;
      color: inherit;
    }

    #matrix {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      animation: fadeIn 3s linear 1s;
      animation-fill-mode: forwards;
    }
    .main {
      position: relative;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      padding: var(--padding);
      padding-top: 6em;
    }

    h1 {
      margin-bottom: 1.5em;
    }

    p {
      margin-bottom: 1em;
    }

    .logo {
      opacity: 0.9;
      margin-bottom: 2em;
      font-size: 1.5rem;
    }

    .logo small {
      opacity: 0.6;
      font-size: 1rem;
    }

    .success,
    .error {
      display: flex;
      font-size: small;
      margin-top: 1.5em;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 0.8em;
    }
    .error {
      border: 1px solid var(--error);
      color: var(--error);
    }
    .success {
      border: 1px solid var(--success);
      color: var(--success);
      padding: 0.8em;
      word-break: break-all;
    }

    .copied {
      display: inline-flex;
      padding: 0.8em;
      opacity: 0;
      animation: copied 3s;
      animation-fill-mode: forwards;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .template {
      min-height: 130px;
    }

    .form {
      position: relative;
    }

    .form::before {
      content: '';
      background: linear-gradient(
        45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #7a00ff,
        #ff00c8,
        #ff0000
      );
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      filter: blur(5px);
      width: calc(100% + 2px);
      height: calc(100% + 2px);
      animation: glowing 40s linear infinite;
      opacity: 0.9;
      border-radius: var(--border-radius);
    }

    .field {
      position: relative;
      display: flex;
    }

    .input {
      border: 0;
      width: clamp(180px, 100%, 220px);
      min-width: 0;
      flex-grow: 1;
      height: 50px;
      padding: 0 2em 0 1.5em;
      font: inherit;
      border-top-left-radius: var(--border-radius);
      border-bottom-left-radius: var(--border-radius);
    }

    .input:focus {
      outline: none;
    }

    .button {
      height: 50px;
      padding: 0 2em;
      margin: 0;
      border: none;
      outline: none;
      color: #fff;
      background: var(--button-bg);
      cursor: pointer;
      position: relative;
      text-transform: uppercase;
      border-top-right-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
      z-index: 1;
    }

    .description,
    .footer {
      display: flex;
      align-items: flex-end;
      font-weight: light;
      padding: var(--padding);
      max-width: 590px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0.5;
      text-align: center;
      line-height: 1.4;
    }

    .description {
      opacity: 0.8;
    }

    .footer {
      opacity: 0.5;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes glowing {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 0.08;
      }
    }

    @keyframes copied {
      0% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
  <body>
    <canvas id="matrix" width="100%" height="100%"></canvas>
    <main class="main">
      <div class="logo">br3f.<small>com</small></div>
      <h1>One-time URL Redirects</h1>

      <div class="content" id="content">
        <form name="url-form" id="form" class="form">
          <div class="field">
            <label class="sr-only" for="url">URL</label>
            <input
              class="input"
              type="url"
              required
              name="url"
              id="url"
              placeholder="https://example.com"
            />

            <button class="button bubbly-button" type="submit">
              Create link
            </button>
          </div>
        </form>
        <div class="template"></div>
      </div>
    </main>

    <aside class="description">
      <small>
        Leave no trace. With br3f you can create disguised and disposable
        redirect links. Use it whenever you have to share a sensitive URL in a
        chat or email.
      </small>
    </aside>

    <footer class="footer">
      <small>
        Created by
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://twitter.com/stophecom"
          >@stophecom</a
        >
        &bull;
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://github.com/stophecom/br3f"
          >Github</a
        >
        &bull; Powered by
        <a target="_blank" rel="noopener noreferrer" href="https://scrt.link"
          >scrt.link</a
        >
      </small>
    </footer>

    <template id="error">
      <div class="template">
        <div class="error">
          <div>Error:&nbsp;</div>
          <div class="message">Something went wrong.</div>
        </div>
      </div>
    </template>

    <template id="success">
      <div class="template">
        <div class="success">
          <div class="message">Dynamic content</div>
        </div>
        <small class="copied">Copied to clipboard</small>
      </div>
    </template>
  </body>

  <script type="module">
    import { createSecret } from 'https://cdn.skypack.dev/scrt-link-core'

    const form = document.getElementById('form')
    form.addEventListener('submit', handleSubmit)

    var animateButton = function (e) {
      e.preventDefault
      //reset animation
      e.target.classList.remove('animate')

      e.target.classList.add('animate')
      setTimeout(function () {
        e.target.classList.remove('animate')
      }, 700)
    }

    var bubblyButtons = document.getElementsByClassName('bubbly-button')

    for (var i = 0; i < bubblyButtons.length; i++) {
      bubblyButtons[i].addEventListener('click', animateButton, false)
    }

    function handleSubmit(event) {
      event.preventDefault()
      let url = document.forms['url-form']['url'].value

      // Is proper URL
      var expression =
        /https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)?/gi
      const regex = RegExp(expression)
      if (regex.test(url)) {
        createSecret(url, { secretType: 'url' })
          .then(({ alias, encryptionKey }) => {
            const url = `https://br3f.com/l/#${alias}/${encryptionKey}`
            showMessage('success', url)
            navigator.clipboard.writeText(url)
          })
          .catch(() => {
            showMessage('error', 'API is down. Please check back later.')
          })
      } else {
        showMessage('error', 'URL is not valid.')
      }
    }

    function showMessage(messageType, message) {
      // Cleanup
      const collection = document.getElementsByClassName('template')

      for (var i = 0; i < collection.length; ++i) {
        collection[i].remove()
      }

      const template = document.getElementById(messageType)
      const form = document.getElementById('content')
      const clone = template.content.cloneNode(true)

      const node = clone.querySelector('.message')
      node.innerText = message

      form.appendChild(clone)
    }
  </script>

  <script src="matrix.js"></script>
</html>

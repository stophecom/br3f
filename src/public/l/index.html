<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Br3f - Anonymous One-time URL Redirects</title>
    <meta
      name="description"
      content="Leave no trace. Create disguised, one-time redirect
        links to use whenever you have to share a sensitive URL in a chat or
        email."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <script type="module">
      import { retrieveSecret } from 'https://cdn.skypack.dev/scrt-link-core'

      const hashData = window.location.hash.substring(1).split('/')
      const alias = hashData[0]
      const decryptionKey = hashData[1]

      const handleError = (message) => {
        const content = document.getElementById('content')

        // Empty content
        content.innerText = ''

        const title = document.createElement('h3')
        title.style.color = 'var(--error)'
        title.innerText = 'Error'
        content.append(title)

        const text = document.createElement('p')
        text.style.color = 'var(--error)'
        text.innerText = message
        content.append(text)

        const br = document.createElement('br')

        content.appendChild(br)

        const redirection = document.createElement('small')
        redirection.innerText = 'You will be redirected in 3 secondsâ€¦'
        content.append(redirection)

        setTimeout(() => {
          window.location.replace('https://br3f.com')
        }, 5000)
        throw new Error(message)
      }

      function detectUserInteraction(
        onInteractionCallback,
        onIdleCallback,
        wait = 3000,
      ) {
        const targetObj = {
          isRealUser: false,
        }
        const targetProxy = new Proxy(targetObj, {
          set: function (target, key, value) {
            target[key] = value
            onInteractionCallback(event)
            return true
          },
        })

        const handleInteraction = (event) => {
          if (!targetObj.isRealUser) {
            targetProxy.isRealUser = true
          }
        }

        setTimeout(() => {
          if (!targetObj.isRealUser) {
            onIdleCallback()
          }
        }, wait)

        document.addEventListener('mousemove', handleInteraction)
        document.addEventListener('scroll', handleInteraction)
        document.addEventListener('keydown', handleInteraction)
        document.addEventListener('click', handleInteraction)
        document.addEventListener('touchstart', handleInteraction)
        window.addEventListener('devicemotion', handleInteraction)
      }

      const getSecret = () => {
        if (!alias || typeof alias !== 'string') {
          handleError(
            'The link you are trying to access is incomplete (invalid alias).',
          )
        }
        if (!decryptionKey) {
          handleError(
            'The link you are trying to access is incomplete (decryption key missing).',
          )
        }

        return retrieveSecret(alias, decryptionKey)
          .then((secret) => {
            secret?.message && window.location.replace(secret.message)
          })
          .catch((error) => {
            handleError(error?.message || 'Something went wrong.')
          })
      }

      const demandUserActivity = () => {
        const content = document.getElementById('content')
        content.innerText = ''
        const text = document.createElement('p')
        text.style.color = 'var(--success)'
        text.innerText = 'Please move your mouse or click to redirect'
        content.append(text)
      }

      detectUserInteraction(getSecret, demandUserActivity)
    </script>

    <main class="main">
      <div class="logo">br3f.<small>com</small></div>
      <div id="content">Redirecting...</div>
    </main>
  </body>
</html>
